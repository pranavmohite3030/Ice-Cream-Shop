<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8"> <!--This is used for character encodeing-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title> {% block title %} {% endblock title %} Pranav Icecreams</title>
  <style>
   
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Farggi Icecreams</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/order">Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact us</a>
          </li>
        </ul>
       
      </div>
    </div>
  </nav>

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-0" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  {% endif %}

  {% block body %}{% endblock body %}

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap JS -->


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function (e) {
        e.preventDefault();
        let href = this.getAttribute('href');

        // Get all nav links and find the index of the current and target links
        let navLinks = Array.from(document.querySelectorAll('.nav-link'));
        let currentIndex = navLinks.findIndex(item => item.classList.contains('active'));
        let targetIndex = navLinks.indexOf(this);

        // Determine slide direction
        let direction = targetIndex > currentIndex ? 100 : -100;  // Right → Left (100), Left → Right (-100)

        // Apply GSAP animation
        gsap.to("body", {
          opacity: 0, x: direction, duration: 0.2, onComplete: () => {
            window.location.href = href;
          }
        });
      });
    });

    document.querySelectorAll(".dropdown-item").forEach(item => {
      item.addEventListener("mouseenter", function () {
        const imgSrc = this.getAttribute("data-img");
        const imgElement = document.getElementById("iceCreamImage");
        imgElement.src = imgSrc;
        imgElement.style.display = "block";
      });

      item.addEventListener("mouseleave", function () {
        document.getElementById("iceCreamImage").style.display = "none";
      });
    });
  </script>


</body>

</html>
