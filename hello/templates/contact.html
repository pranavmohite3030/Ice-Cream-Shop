{% extends 'base.html' %}

{% block title %} contact {% endblock title %}

{% block body %}

<head>
    <style>
      
        .example {
            position: relative;
            background-image: url('/static/bg11.webp');
            padding: 0%;
            margin: 0;

        }

        .heading {
            font-family: 'Arial', sans-serif;
            position: relative;
            z-index: 2;
            padding: 25px;
            background: none;
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            text-align: center;
            /* Centers the text within the heading */
            border-radius: 15px;
            max-width: 80%;
            /* Limits width, but still allows centering */
            margin: 0 auto;
            /* Ensures the heading block itself is centered horizontally */
            transition: transform 0.3s ease;
        }

        .container {
            font-family: 'Arial', sans-serif;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<div class="example">
    <div class="container-fluid px-0 py-0 mx-0">
       
    </div>
    <div class="container">
        <h1 class="heading">Contact us</h1>
        <form method="post" action="/contact">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter your email address">
                <div id="emailHelp" name="desc" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter you phone Number">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password"
                    placeholder="Enter you password">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Write the reason for Contact</label>
                <input type="text" name="desc" class="form-control" id="desc" placeholder="write down the reason">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
